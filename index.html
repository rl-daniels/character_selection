<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>Character selection screen</title>
</head>
<body>

	<h1>Select your Character</h1>



	<section class="characters">
		<div class="character designer">
			<div class="info">
				<h2>Designer</h2>
				<dl class="stats">
					<dt>Prototype</dt>
					<dd class="four">&nbsp;</dd>
					<dt>Photoshop</dt>
					<dd class="four">&nbsp;</dd>
					<dt>Principal</dt>
					<dd class="two"> </dd>
				</dl>
			</div>
		</div>
		<div class="character ui-ux">
			<div class="info">
				<h2>UI-UX</h2>
				<dl class="stats">
					<dt>Prototype</dt>
					<dd class="four">&nbsp;</dd>
					<dt>Features</dt>
					<dd class="three">&nbsp;</dd>
					<dt>Layout</dt>
					<dd class="four"> </dd>
				</dl>
			</div>
		</div>
		<div class="character front-end">
			<div class="info">
				<h2>Front End Developer</h2>
				<dl class="stats">
					<dt>html</dt>
					<dd class="five">&nbsp;</dd>
					<dt>css</dt>
					<dd class="five">&nbsp;</dd>
					<dt>js</dt>
					<dd class="two"> </dd>
				</dl>
			</div>
		</div>
		<div class="character back-end">
			<div class="info">
				<h2>Back End Developer</h2>
				<dl class="stats">
					<dt>NodeJS</dt>
					<dd class="five">&nbsp;</dd>
					<dt>GraphQL</dt>
					<dd class="three">&nbsp;</dd>
					<dt>SQL</dt>
					<dd class="two"> </dd>
				</dl>
			</div>
		</div>
		<div class="character writer">
			<div class="info">
				<h2>Writer</h2>
				<dl class="stats">
					<dt>Creative</dt>
					<dd class="three">&nbsp;</dd>
					<dt>Editing</dt>
					<dd class="four">&nbsp;</dd>
					<dt>Research</dt>
					<dd class="two"> </dd>
				</dl>
			</div>
		</div>
	</section>

	<script src="character.js"></script>
</body>
</html>
